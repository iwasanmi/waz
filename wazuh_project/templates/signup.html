{% extends "base.html" %}

{% block content %}
<image src="{{url_for('static',filename = 'images/f55bd9_8da61b85491a489e8a365f7309bcbb3b~mv2.webp')}}" width="50%"  ></image>
<div class="column is-4 is-offset-4">
    
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}<br> Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/signup">
          <div class="title">SignUp</div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Password">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth" style="background: linear-gradient(to right, #99004d 0%, #09b970 100%)">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
