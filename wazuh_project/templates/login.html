{% extends "base.html" %}

{% block content %}
<image src="{{url_for('static',filename = 'images/f55bd9_8da61b85491a489e8a365f7309bcbb3b~mv2.webp')}}" width="50%"  ></image>
<div class="column is-4 is-offset-4">
    
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="title">Login</div>
            <div class="field" style="width: 100%;
            height: 45px;
            margin-top: 25px;
            position: relative;">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth" style="background: linear-gradient(to right, #99004d 0%, #09b970 100%)">Login</button>
        </form>
    </div>
</div>

{% endblock %}
